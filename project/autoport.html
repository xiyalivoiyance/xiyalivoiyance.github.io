<!DOCTYPE html>

<html>

    <style>

html{
  margin: 0;
  padding: 0;
  height: 100%;
}

body{
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: #FBF7F5;
}

   #ring{
       margin-top: 20px;
       margin-left: 20px;
       width: 80px;
       position:fixed;
    }

    #content{
      top: 0;
  left: 0;
  width: 100%;  
   position: relative;
    }
        
#video{
  width: 100%;  
   position: relative;

    }

    </style>
    
<body>
    
   <a href="../index.html"> <img src="img/cr3.png"  id="ring"> </a> 
<img src="img/autoport.jpg"  id="content">
    <video controls id="video">
  <source src="autoport.mp4" type="video/mp4" >
</video>

<script>
var ring = document.getElementById('ring');
    var rotateRing = 0;
    var deg = 0;


ring.addEventListener('mouseenter', () => {
    rotateRing = 1;
    rotate();
  });
  
 ring.addEventListener('mouseleave', () => {
    rotateRing = 0;
  });

  function rotate(){
    if(rotateRing == 1){
        ring.style.transform = 'rotate(' + deg + 'deg)';
        deg += 3;
        console.log(deg);
        requestAnimationFrame(rotate);
    }
  }


    var pagePos = 0;
  window.addEventListener('scroll', () => {
    pagePos = window.scrollY
    if(pagePos >= 1000){
      ring.style.visibility = 'hidden';
    } else{
      ring.style.visibility = 'visible';
    }
});


 
</script>
</body>
</html>
