<!DOCTYPE html>

<html>

    <style>

    body {
  background-image: url('../website/img/bg.png');
  background-repeat: no-repeat;
  background-size: 120% auto;
  background-position: center;
  overflow: hidden;
}

    #cam{
  width: 100vw;    
  height: auto;      
  display: block; 
  position: absolute;
}

#button{
       margin-top: 700px;
       margin-left: 635px;
       position:absolute;
    }

    #iris{
       margin-top: 700px;
       margin-left: 680px;
       position:absolute;
       transition: transform 0.3s ease;
       width: 100px;
    }

    #p1{
        width: 400px;
       /* margin-top: 200px;
       margin-left: 900px; */
    }

    #p2{
        width: 400px;
       margin-top: 50px;
    }

    #p3{
        width: 400px;

    .scroll {
  overflow: auto;
  margin-top: 100px;
  margin-left: 900px;
  position: absolute;
  width: 400px;
  height: 680px;
  scrollbar-width: none;
  -ms-overflow-style: none;

  display: none; 
}


    </style>
    
<body>
    <!-- <img src="../website/img/bg.png"  id="background"> -->
    <img src="../website/img/cam.png"  id="cam">
    <a href="about.html"> <img src="../website/img/button.png"  id="button"> </a>
    <a href="about.html"> <img src="../website/img/iris.png"  id="iris"> </a>

    <div class="scroll">
        <a href="../website/project/touch_up.html"><img src="../website/img/00.png"  id="p1" class="hover"></a>
        <a href="../website/project/flvw.html"><img src="../website/img/10.png"  id="p2" class="hover"></a>
        <a href="../website/project/autoport.html"><img src="../website/img/20.png"  id="p3" class="hover"></a>
    </div>
   

<script>

    var x = 0;
    var y = 0;
    // var bgX = document.getElementById('background').style.marginLeft;
    // var bgY = document.getElementById('background').style.marginTop;
    var bgX = 0;
    var bgY = 0;
    var button = document.getElementById('button');

    var iris = document.getElementById('iris');
    var rotateIris = 0;
    var deg = 0;

    document.body.style.backgroundPosition = `${0}% ${10}%`;
    // console.log(document.body.style.backgroundPosition);

    function moveBG(event) {

  x = event.clientX / window.innerWidth;
  y = event.clientY / window.innerHeight;

//   console.log("x: " + x + "y: " + y);

  if(!((x >= .6) && (x <= .9))){


  bgX = x*20;
  bgY = y*10+10;
   
    // console.log("bgX: " + bgX + "bgY: " + bgY);
  document.body.style.backgroundPosition = `${bgX}% ${bgY}%`;
   

  }



}

document.addEventListener("mousemove", moveBG);

const imgs = document.querySelectorAll('.hover');

function hoverImage(){
    for (let i = 0; i < imgs.length; i++) {
        imgs[i].addEventListener('mouseenter', () => {
            imgs[i].src = '../website/img/' + i + '1.png';
  });

  imgs[i].addEventListener('mouseleave', () => {
            imgs[i].src = '../website/img/' + i + '0.png';
  });

}
}


hoverImage();


button.addEventListener('mouseenter', () => {
    rotateIris = 1;
    rotate();
  });
  
button.addEventListener('mouseleave', () => {
    rotateIris = 0;
  });

iris.addEventListener('mouseenter', () => {
    rotateIris = 1;
    rotate();
  });
  
  iris.addEventListener('mouseleave', () => {
    rotateIris = 0;
  });

  function rotate(){
    if(rotateIris == 1){
        iris.style.transform = 'rotate(' + deg + 'deg)';
        deg += 3;
        console.log(deg);
        requestAnimationFrame(rotate);
    }
  }
  


</script>
</body>
</html>
